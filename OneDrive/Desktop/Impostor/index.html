                    inputRef.current.focus();
                    inputRef.current.select();
                }
            }, [isEditing]);

            const handleSave = () => {
                onUpdate(player.id, tempName.trim());
                onCancelEditing();
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') handleSave();
                if (e.key === 'Escape') {
                    setTempName(player.name);
                    onCancelEditing();
                }
            };

            return (
                <motion.div 
                    layout="position"
                    layoutId={`player-${player.id}`}
                    variants={itemVariants}
                    initial="hidden"
                    animate="visible"
                    exit="exit"

                                            <div className="flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-success/10">
                                                <div className="w-1.5 h-1.5 rounded-full bg-success"></div>
                                                <span className="text-xs font-bold text-success uppercase">Visto</span>
                                            </div>
                                        ) : (
                                            <span className="text-xs font-bold text-primary uppercase">Toque</span>
                                        )}
                                    </motion.button>
                                );
                            })}
                        </div>
                    </div>

                    <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background via-background to-transparent z-20 safe-area-bottom">
                        <AnimatePresence mode="wait">
                            {allViewed ? (
                                <motion.div 
                                    key="start-btn"
                                    initial={{ y: 10, opacity: 0 }} 
                                    animate={{ y: 0, opacity: 1 }}
                                    transition={{ type: "spring", stiffness: 300, damping: 25 }}
                                >
                                    <Button variant="success" onClick={() => setGameState('READY')}>Começar Rodada</Button>
                                </motion.div>
                            ) : (
                                <motion.div 
                                    key="waiting"
                                    initial={{ opacity: 0 }} 
                                    animate={{ opacity: 1 }}
                                    exit={{ opacity: 0 }}
                                    className="text-center py-3"
                                >
                                    <p className="text-sm text-neutral-500">{viewedPlayers.size}/{roundData.players.length} jogadores viram suas cartas</p>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </div>
                </motion.div>
            );
        };

        const ScreenCardView = ({ viewingPlayer, roundData, viewedPlayers, useHints, finishViewingCard, onBack }) => {
            const isImpostor = roundData.impostorIds.has(viewingPlayer.id);
            const isLastPlayer = viewedPlayers.size === roundData.players.length - 1;
            const [flipped, setFlipped] = useState(false);
            const [isFlipping, setIsFlipping] = useState(false);

            const handleFlip = () => {
                if (isFlipping || flipped) return;
                setIsFlipping(true);
                setTimeout(() => {
                    setFlipped(true);
                    setIsFlipping(false);
                    if (navigator.vibrate) navigator.vibrate(30);
                }, 60); 
            };

            return (
                <motion.div {...pageTransition} className="flex flex-col h-full w-full max-w-md mx-auto relative px-4 items-center justify-center overflow-hidden">
                    
                    <motion.button 
                        whileTap={{ scale: 0.9 }}
                        onClick={onBack} 
                        className="absolute top-4 left-4 z-50 p-2 text-neutral-400"
                    >
                        <IconArrowLeft size={22}/>
                    </motion.button>

                    <div className="absolute top-14 left-0 right-0 text-center z-10 pointer-events-none px-4">
                        <motion.div initial={{ opacity: 0, y: 8 }} animate={{ opacity: 1, y: 0 }}>
                            <span className="text-xs font-bold text-neutral-500 uppercase tracking-wider block mb-1">Jogador</span>
                            <h2 className="text-3xl font-bold text-white truncate">{viewingPlayer.name}</h2>
                        </motion.div>
                    </div>

                    <div className="perspective-container w-full max-w-[300px] aspect-[3/4] relative z-20" onClick={handleFlip}>
                        <motion.div 
                            className="w-full h-full transform-style-3d relative cursor-pointer"
                            initial={false}
                            animate={{ rotateY: flipped ? 180 : 0 }}
                            transition={{ type: "spring", stiffness: 280, damping: 28 }}
                        >
                            {/* FRONT FACE */}
                            <div className="absolute inset-0 backface-hidden bg-surface rounded-3xl border border-white/10 flex flex-col items-center justify-center p-8 overflow-hidden">
                                <motion.div animate={{ scale: isFlipping ? 0.9 : 1 }} className="w-24 h-24 rounded-full bg-surfaceHover border border-white/10 flex items-center justify-center mb-6">
                                    <IconEye size={40} className="text-primary" />
                                </motion.div>
                                <h3 className="text-xl font-bold text-white mb-2">Toque para Revelar</h3>
                                <p className="text-neutral-500 text-sm">Mantenha em segredo</p>
                            </div>

                            {/* BACK FACE */}
                            <div className={`absolute inset-0 backface-hidden rotate-y-180 rounded-3xl flex flex-col items-center justify-center p-6 text-center border overflow-hidden ${isImpostor ? 'bg-surface border-danger/30' : 'bg-surface border-primary/30'}`}>
                                <div className="absolute top-0 left-0 right-0 py-5 bg-gradient-to-b from-black/50 to-transparent">
                                    <span className="text-xs font-bold text-neutral-400 uppercase tracking-wider block">Categoria</span>
                                    <span className="text-lg font-bold text-white">{roundData.category}</span>
                                </div>

                                {isImpostor ? (
                                    <div className="flex flex-col items-center justify-center w-full pt-10">
                                        <div className="w-16 h-16 mb-5 rounded-full bg-danger/15 flex items-center justify-center text-danger">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                                        </div>
                                        <h3 className="text-3xl font-black text-danger uppercase tracking-wide mb-5">Impostor</h3>
                                        {useHints ? (
                                            <div className="w-full bg-danger/5 border border-danger/10 rounded-xl p-4">
                                                <span className="text-xs font-bold text-danger/70 uppercase tracking-wider block mb-1">Dica</span>
                                                <p className="text-base font-semibold text-white">"{roundData.hint}"</p>
                                            </div>
                                        ) : (
                                            <p className="text-neutral-400 text-sm px-2">Você não sabe a palavra.<br/>Engane os outros.</p>
                                        )}
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center w-full pt-10">
                                        <span className="text-xs font-bold text-primary uppercase tracking-wider mb-4 px-3 py-1 rounded-full bg-primary/10">Tripulante</span>
                                        <span className="text-neutral-500 text-xs uppercase tracking-wider mb-3">Palavra Secreta</span>
                                        <h3 className="text-4xl font-black text-white leading-tight break-words w-full">{roundData.word}</h3>
                                    </div>
                                )}
                            </div>
                        </motion.div>
                    </div>

                    <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background via-background to-transparent z-20 safe-area-bottom pointer-events-none">
                        <AnimatePresence>
                            {flipped && (
                                <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="pointer-events-auto">
                                    <Button onClick={finishViewingCard} variant={isLastPlayer ? 'success' : 'primary'}>
                                        {isLastPlayer ? 'Iniciar Jogo' : 'Próximo'}
                                    </Button>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </div>
                </motion.div>
            );
        };

        const ScreenReady = ({ roundData, setGameState, onBack }) => {
            const starterName = roundData.players.find(p => p.id === roundData.startingPlayerId)?.name;
            return (
                <motion.div {...pageTransition} className="flex flex-col h-full w-full max-w-md mx-auto relative px-4 items-center justify-center text-center overflow-hidden">
                    <motion.button whileTap={{ scale: 0.9 }} onClick={onBack} className="absolute top-4 left-4 z-50 p-2 text-neutral-400">
                        <IconArrowLeft size={22}/>
                    </motion.button>
                    <motion.div initial={{ scale: 0.8, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} transition={{ type: "spring", stiffness: 250 }} className="relative z-10 mb-8">
                        <div className="w-24 h-24 bg-surface rounded-full flex items-center justify-center border border-yellow-500/30">
                            <IconCrown size={44} className="text-yellow-400" />
                        </div>
                    </motion.div>
                    <div className="relative z-10 space-y-5 mb-10">
                        <div>
                            <span className="text-sm font-bold text-neutral-500 uppercase tracking-wider block mb-2">Primeiro a Falar</span>
                            <h1 className="text-4xl font-black text-white tracking-tight">{starterName}</h1>
                        </div>
                        <p className="text-neutral-400 text-base max-w-[280px] mx-auto">Descreva a palavra. O Impostor deve mentir para se encaixar.</p>
                    </div>
                    <div className="w-full relative z-20 px-2">
                        <Button onClick={() => setGameState('PLAYING')} variant="primary">Começar</Button>
                    </div>
                </motion.div>
            );
        };

        const ScreenPlaying = ({ roundData, setGameState, onBack }) => (
            <motion.div {...pageTransition} className="flex flex-col h-full w-full max-w-md mx-auto relative px-4 overflow-hidden">
                <div className="flex items-center justify-between pt-4 mb-4">
                    <motion.button whileTap={{ scale: 0.9 }} onClick={onBack} className="p-2 text-neutral-400">
                        <IconArrowLeft size={24}/>
                    </motion.button>
                    <div className="px-4 py-2 rounded-full bg-surface border border-white/10 flex items-center gap-2">
                        <span className="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                        <span className="text-sm font-bold text-neutral-300 uppercase tracking-wider">{roundData.category}</span>
                    </div>
                </div>
                <div className="flex-1 flex flex-col items-center justify-center text-center relative">
                    <div className="absolute w-56 h-56 rounded-full border border-dashed border-white/10 animate-spin-slow pointer-events-none"></div>
                    <div className="relative z-10 space-y-4">
                        <h3 className="text-2xl font-bold text-white">Debate em Curso</h3>
                        <p className="text-neutral-400 text-base px-4 max-w-[280px] mx-auto">Analise as dicas. Identifique quem está mentindo.</p>
                    </div>
                </div>
                <div className="pb-4 safe-area-bottom">
                    <Button variant="danger" onClick={() => setGameState('REVEAL')}>Revelar</Button>
                </div>
            </motion.div>
        );

        const ScreenReveal = ({ roundData, resetGame, onBack }) => {
            const impostorNames = roundData.players.filter(p => roundData.impostorIds.has(p.id)).map(p => p.name);
            return (
                <motion.div {...pageTransition} className="flex flex-col h-full w-full max-w-md mx-auto relative px-4 items-center justify-center text-center overflow-hidden">
                    <motion.button whileTap={{ scale: 0.9 }} onClick={onBack} className="absolute top-4 left-4 z-50 p-2 text-neutral-400">
                        <IconArrowLeft size={24}/>
                    </motion.button>
                    <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} className="relative z-10 w-full px-2">
                        <span className="text-sm font-bold text-danger uppercase tracking-wider mb-8 block">Fim de Jogo</span>
                        <div className="mb-10">
                            <span className="text-sm font-bold text-neutral-500 uppercase tracking-wider block mb-4">Impostor{impostorNames.length > 1 ? 'es' : ''}</span>
                            <div className="space-y-2">
                                {impostorNames.map((name, idx) => (
                                    <motion.div key={name} initial={{ y: 10, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 0.1 + (idx * 0.08) }} className="text-3xl font-black text-white">{name}</motion.div>
                                ))}
                            </div>
                        </div>
                        <motion.div initial={{ y: 10, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 0.25 }} className="glass-panel p-5 rounded-2xl w-full max-w-[280px] mx-auto">
                            <span className="text-xs font-bold text-neutral-500 uppercase tracking-wider block mb-2">Palavra</span>
                            <p className="text-2xl font-bold text-success">{roundData.word}</p>
                        </motion.div>
                    </motion.div>
                    <div className="absolute bottom-0 left-0 right-0 p-4 safe-area-bottom">
                        <Button onClick={resetGame} variant="primary">Jogar Novamente</Button>
                    </div>
                </motion.div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [players, setPlayers] = useState([ { id: 1, name: 'Jogador 1' }, { id: 2, name: 'Jogador 2' }, { id: 3, name: 'Jogador 3' } ]);
            const [impostorCount, setImpostorCount] = useState(1);
            const [useHints, setUseHints] = useState(false);
            const [gameState, setGameState] = useState('SETUP'); 
            const [roundData, setRoundData] = useState(null);
            const [viewingPlayer, setViewingPlayer] = useState(null);
            const [viewedPlayers, setViewedPlayers] = useState(new Set());

            // Ensure impostor count doesn't exceed players - 1
            const validPlayers = players.filter(p => p.name.trim() !== '');
            const maxImpostors = Math.max(1, validPlayers.length - 1);
            const actualImpostorCount = Math.min(impostorCount, maxImpostors);

            const startRound = () => {
                if (validPlayers.length < 3) return;
                
                const catIndex = Math.floor(Math.random() * GAME_DATA.length);
                const categoryData = GAME_DATA[catIndex];
                const itemIndex = Math.floor(Math.random() * categoryData.items.length);
                const selectedItem = categoryData.items[itemIndex];
                const selectedHint = selectedItem.hints[Math.floor(Math.random() * selectedItem.hints.length)];
                const shuffledIds = [...validPlayers].map(p => p.id).sort(() => 0.5 - Math.random());
                const finalImpostorCount = Math.min(actualImpostorCount, validPlayers.length - 1);
                const impostorIds = new Set(shuffledIds.slice(0, finalImpostorCount));
                
                setRoundData({
                    category: categoryData.category,
                    word: selectedItem.word,
                    hint: selectedHint,
                    impostorIds: impostorIds,
                    startingPlayerId: shuffledIds[Math.floor(Math.random() * shuffledIds.length)],
                    players: validPlayers
                });
                setViewedPlayers(new Set());
                setGameState('DISTRIBUTE');
            };

            const initiateCardView = (player) => {
                if (viewedPlayers.has(player.id)) return;
                setViewingPlayer(player);
                setGameState('CARD_VIEW');
            };

            const finishViewingCard = () => {
                const newViewed = new Set(viewedPlayers);
                newViewed.add(viewingPlayer.id);
                setViewedPlayers(newViewed);
                setViewingPlayer(null);
                setGameState('DISTRIBUTE');
            };

            const resetGame = () => {
                setRoundData(null);
                setViewingPlayer(null);
                setViewedPlayers(new Set());
                setGameState('SETUP');
            };
            
            const goBack = () => setGameState('SETUP');

            return (
                <div className="w-full h-full relative overflow-hidden bg-background text-white font-sans antialiased">
                    <AnimatePresence mode="wait">
                        {gameState === 'SETUP' && (
                            <ScreenSetup key="setup" 
                                players={players} setPlayers={setPlayers}
                                impostorCount={impostorCount} setImpostorCount={setImpostorCount}
                                useHints={useHints} setUseHints={setUseHints} 
                                startRound={startRound}
                            />
                        )}
                        {gameState === 'DISTRIBUTE' && (
                            <ScreenDistribute key="distribute" roundData={roundData} viewedPlayers={viewedPlayers} initiateCardView={initiateCardView} setGameState={setGameState} onBack={goBack} />
                        )}
                        {gameState === 'CARD_VIEW' && viewingPlayer && (
                            <ScreenCardView key="cardview" viewingPlayer={viewingPlayer} roundData={roundData} viewedPlayers={viewedPlayers} useHints={useHints} finishViewingCard={finishViewingCard} onBack={() => setGameState('DISTRIBUTE')} />
                        )}
                        {gameState === 'READY' && (
                            <ScreenReady key="ready" roundData={roundData} setGameState={setGameState} onBack={() => setGameState('DISTRIBUTE')} />
                        )}
                        {gameState === 'PLAYING' && (
                            <ScreenPlaying key="playing" roundData={roundData} setGameState={setGameState} onBack={() => setGameState('READY')} />
                        )}
                        {gameState === 'REVEAL' && (
                            <ScreenReveal key="reveal" roundData={roundData} resetGame={resetGame} onBack={() => setGameState('PLAYING')} />
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
